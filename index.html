<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf'un Jackpot Hesaplayıcısı</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/Berrah/manifest.json">
</head>
<body>
    <div class="logo-container">
        <img src="/Berrah/logo.png.png" alt="Uygulama Logosu">
    </div>
    <!-- Diğer içerikler buraya gelecek -->
    <div class="container">
        <h2>Yusuf'un Jackpot Hesaplayıcısı</h2>

        <div class="input-group">
            <label>Gidiş Yolcu:</label>
            <input type="number" id="gidisYolcu" value="">
        </div>

        <div class="input-group">
            <label>Dönüş Yolcu:</label>
            <input type="number" id="donusYolcu" value="">
        </div>

        <div class="input-group">
            <label>Euro Kişi Başı (€):</label>
            <input type="number" id="euroHarcama" value="">
        </div>

        <div class="input-group">
            <label>TL Kişi Başı (₺):</label>
            <input type="number" id="tlHarcama" value="">
        </div>

        <button onclick="hesapla()">HESAPLA</button>

        <div id="sonuc">
            <h3>Sonuçlar</h3>
            <p><strong>Gidiş:</strong> <span id="gidisEuro">-</span> € | <span id="gidisTL">-</span> ₺</p>
            <p><strong>Dönüş:</strong> <span id="donusEuro">-</span> € | <span id="donusTL">-</span> ₺</p>
            <p><strong>Toplam:</strong> <span id="toplamEuro">-</span> € | <span id="toplamTL">-</span> ₺</p>
            <hr>
            <p><strong>%10:</strong> <span id="yuzde10">-</span> € | <strong>%20:</strong> <span id="yuzde20">-</span> € | <strong>%25:</strong> <span id="yuzde25">-</span> €</p>
            <hr>
            <h3>Bölme İşlemleri</h3>
            <p><strong>%10'un 4'e Bölümü:</strong> <span id="yuzde10_4">-</span> € | <strong>5'e Bölümü:</strong> <span id="yuzde10_5">-</span> €</p>
            <p><strong>%20'nin 4'e Bölümü:</strong> <span id="yuzde20_4">-</span> € | <strong>5'e Bölümü:</strong> <span id="yuzde20_5">-</span> €</p>
            <p><strong>%25'in 4'e Bölümü:</strong> <span id="yuzde25_4">-</span> € | <strong>5'e Bölümü:</strong> <span id="yuzde25_5">-</span> €</p>
        </div>
    </div>

    <script src="/Berrah/script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js').then((registration) => {
      console.log('Service Worker başarıyla kaydedildi:', registration);
    }).catch((error) => {
      console.log('Service Worker kaydederken bir hata oluştu:', error);
    });
  });
}
</script>
</body>
</html>
