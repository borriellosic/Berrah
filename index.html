<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf'un Jackpot Hesaplayıcısı</title>
    <style>
        body {
            background-color: #001F3F; /* Metalik Lacivert */
            color: #FFD700; /* Altın Sarısı */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
        }
        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        .sonuc {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Pegasus Airlines" width="100">
        <h1>Yusuf'un Jackpot Hesaplayıcısı</h1>
        
        <label>Gidiş Yolcu:</label>
        <input type="number" id="gidisYolcu">

        <label>Dönüş Yolcu:</label>
        <input type="number" id="donusYolcu">

        <label>Euro Kişi Başı (€):</label>
        <input type="number" id="euroKisiBasi">

        <label>TL Kişi Başı (₺):</label>
        <input type="number" id="tlKisiBasi">

        <label>Toplam Euro (€):</label>
        <input type="number" id="toplamEuro" oninput="hesaplaTL()">

        <label>Toplam TL (₺):</label>
        <input type="number" id="toplamTL" oninput="hesaplaEuro()">

        <button onclick="hesapla()">HESAPLA</button>

        <div class="sonuc">
            <h2>Sonuçlar</h2>
            <p id="sonucGidis">Gidiş: - € | - ₺</p>
            <p id="sonucDonus">Dönüş: - € | - ₺</p>
            <p id="sonucToplam">Toplam: - € | - ₺</p>
        </div>
    </div>

    <script>
        function hesapla() {
            let gidisYolcu = parseFloat(document.getElementById("gidisYolcu").value) || 0;
            let donusYolcu = parseFloat(document.getElementById("donusYolcu").value) || 0;
            let euroKisiBasi = parseFloat(document.getElementById("euroKisiBasi").value) || 0;
            let tlKisiBasi = parseFloat(document.getElementById("tlKisiBasi").value) || 0;

            let gidisEuro = gidisYolcu * euroKisiBasi;
            let gidisTL = gidisYolcu * tlKisiBasi;

            let donusEuro = donusYolcu * euroKisiBasi;
            let donusTL = donusYolcu * tlKisiBasi;

            let toplamEuro = gidisEuro + donusEuro;
            let toplamTL = gidisTL + donusTL;

            document.getElementById("sonucGidis").innerHTML = `Gidiş: ${gidisEuro.toFixed(2)} € | ${gidisTL.toFixed(2)} ₺`;
            document.getElementById("sonucDonus").innerHTML = `Dönüş: ${donusEuro.toFixed(2)} € | ${donusTL.toFixed(2)} ₺`;
            document.getElementById("sonucToplam").innerHTML = `Toplam: ${toplamEuro.toFixed(2)} € | ${toplamTL.toFixed(2)} ₺`;

            document.getElementById("toplamEuro").value = toplamEuro.toFixed(2);
            document.getElementById("toplamTL").value = toplamTL.toFixed(2);
        }

        function hesaplaTL() {
            let toplamEuro = parseFloat(document.getElementById("toplamEuro").value) || 0;
            let euroKisiBasi = parseFloat(document.getElementById("euroKisiBasi").value) || 1;
            let tlKisiBasi = parseFloat(document.getElementById("tlKisiBasi").value) || 1;
            let toplamTL = (toplamEuro / euroKisiBasi) * tlKisiBasi;
            document.getElementById("toplamTL").value = toplamTL.toFixed(2);
        }

        function hesaplaEuro() {
            let toplamTL = parseFloat(document.getElementById("toplamTL").value) || 0;
            let tlKisiBasi = parseFloat(document.getElementById("tlKisiBasi").value) || 1;
            let euroKisiBasi = parseFloat(document.getElementById("euroKisiBasi").value) || 1;
            let toplamEuro = (toplamTL / tlKisiBasi) * euroKisiBasi;
            document.getElementById("toplamEuro").value = toplamEuro.toFixed(2);
        }
    </script>
</body>
</html>
