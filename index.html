<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf'un Jackpot Hesaplayıcısı</title>

    <!-- Manifest Dosyasını Bağla -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logo.png" type="image/png">

    <!-- CSS Dosyasını Bağla -->
    <link rel="stylesheet" href="/style.css">

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(() => {
                console.log('Service Worker başarıyla kaydedildi.');
            }).catch((error) => {
                console.log('Service Worker kaydederken bir hata oluştu:', error);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Yusuf'un Jackpot Hesaplayıcısı</h1>
    </header>

    <!-- Hesaplama Alanı -->
    <div class="container">
        <label for="gidiş-yolcu">Gidiş Yolcu Sayısı:</label>
        <input type="number" id="gidiş-yolcu" placeholder="Gidiş yolcusu sayısını girin">

        <label for="dönüş-yolcu">Dönüş Yolcu Sayısı:</label>
        <input type="number" id="dönüş-yolcu" placeholder="Dönüş yolcusu sayısını girin">

        <label for="gidiş-harcama">Gidiş Harcaması (Euro):</label>
        <input type="number" id="gidiş-harcama" placeholder="Gidiş harcaması girin">

        <label for="dönüş-harcama">Dönüş Harcaması (Euro):</label>
        <input type="number" id="dönüş-harcama" placeholder="Dönüş harcaması girin">

        <button id="hesapla">Hesapla</button>

        <div id="sonuç">
            <p>Toplam Euro: <span id="toplam-euro">0</span></p>
            <p>Toplam TL: <span id="toplam-tl">0</span></p>
            <p>%10: <span id="yuzde10">0</span></p>
            <p>%20: <span id="yuzde20">0</span></p>
            <p>%25: <span id="yuzde25">0</span></p>
        </div>
    </div>

    <!-- JS Dosyasını Bağla -->
    <script src="/script.js"></script>
</body>
</html>
